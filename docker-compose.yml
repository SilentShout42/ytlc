services:
  postgres:
    image: postgres:18-alpine
    container_name: ytlc-postgres
    environment:
      POSTGRES_DB: ytlc
      POSTGRES_USER: ytlc
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ytlc_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./misc/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ytlc -d ytlc"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: ytlc_postgres_data
